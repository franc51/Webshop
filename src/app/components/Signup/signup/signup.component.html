<div class="sign-up-container">
  <img src="assets/images/cyber-logo.png" alt="" />
  <form (ngSubmit)="onSubmit()">
    <input
      type="text"
      placeholder="Name"
      [(ngModel)]="name"
      name="name"
      required
    />
    <input
      type="email"
      placeholder="Email"
      [(ngModel)]="email"
      name="email"
      required
    />
    <input
      type="password"
      placeholder="Password"
      [(ngModel)]="password"
      name="password"
      required
    />
    <input
      type="password"
      placeholder="Confirm Password"
      [(ngModel)]="confirmPassword"
      name="confirmPassword"
      required
    />
    <button type="submit">Sign Up</button>
  </form>
  <p class="hint">
    Already have an account? <a routerLink="/login">Sign In</a>
  </p>
</div>
