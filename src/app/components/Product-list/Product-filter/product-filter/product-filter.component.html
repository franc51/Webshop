<mat-accordion class="filter-container" multi>
  <!-- Category -->
<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>Category</mat-panel-title>
  </mat-expansion-panel-header>

  <mat-radio-group [(ngModel)]="selectedCategory" (change)="onCategoryChange()">
    <mat-radio-button *ngFor="let cat of categories" [value]="cat.value">
      {{ cat.label }}
    </mat-radio-button>
  </mat-radio-group>
</mat-expansion-panel>

  <!-- Price Range -->
<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>Price Range</mat-panel-title>
  </mat-expansion-panel-header>

  <mat-radio-group [(ngModel)]="selectedPriceRange" (change)="emitFilters()" class="price-radio-group">
    <mat-radio-button
      *ngFor="let range of priceRanges"
      [value]="range.value"
      class="price-radio"
    >
      {{ range.label }}
    </mat-radio-button>
  </mat-radio-group>
</mat-expansion-panel>



  <!-- Rating -->
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>Minimum Rating</mat-panel-title>
    </mat-expansion-panel-header>
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Rating</mat-label>
      <mat-select [(ngModel)]="ratingMin" (selectionChange)="emitFilters()">
        <mat-option [value]="null">-- Min Rating --</mat-option>
        <mat-option *ngFor="let r of [1, 2, 3, 4, 5]" [value]="r">{{ r }}â˜…</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-expansion-panel>

  <!-- Phone Specifications -->
 <mat-expansion-panel *ngIf="selectedCategory === 'phones'">
  <mat-expansion-panel-header>
    <mat-panel-title>Phone Specifications</mat-panel-title>
  </mat-expansion-panel-header>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Screen Size</mat-label>
    <mat-select [(ngModel)]="phoneFilters.screenSize" (selectionChange)="emitFilters()">
      <mat-option *ngFor="let size of phoneScreenSizes" [value]="size.value">
        {{ size.label }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Battery</mat-label>
    <mat-select [(ngModel)]="phoneFilters.battery" (selectionChange)="emitFilters()">
      <mat-option *ngFor="let battery of phoneBatteries" [value]="battery.value">
        {{ battery.label }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>RAM</mat-label>
    <mat-select [(ngModel)]="phoneFilters.ram" (selectionChange)="emitFilters()">
      <mat-option *ngFor="let ram of phoneRAMs" [value]="ram.value">
        {{ ram.label }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Camera</mat-label>
    <mat-select [(ngModel)]="phoneFilters.camera" (selectionChange)="emitFilters()">
      <mat-option *ngFor="let cam of phoneCameras" [value]="cam.value">
        {{ cam.label }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-expansion-panel>

</mat-accordion>
