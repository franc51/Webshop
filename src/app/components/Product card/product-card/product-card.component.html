<div class="product_card">
  <div class="fav">
    <img src="/assets/images/unfav.png" alt="Add to favorites" />
  </div>
  <div class="product_card_info">
    <img
      [src]="product.pictureUrl"
      alt="{{ product.name }}"
    />
    <p>{{ product.name }}</p>
    <h2>{{ product.price }} Lei</h2>
    <button>Buy Now</button>
  </div>
</div>
