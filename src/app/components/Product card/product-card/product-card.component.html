<div class="product_card">
  <img class="fav" src="/assets/images/unfav.png" alt="Add to favorites" />
  <div class="product_card_info">
    <img [src]="product.pictureUrl" alt="{{ product.name }}" />
    <p>{{ product.name }}</p>
    <h2>
      {{ getMajorMinorParts(product.price).major }}
      <span class="price_minor">
        ,{{ getMajorMinorParts(product.price).minor }}
      </span>
      Lei
    </h2>
    <button>Buy Now</button>
  </div>
</div>
