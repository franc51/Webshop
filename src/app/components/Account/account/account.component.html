<div class="account_and_products_container">
  <div class="account-container">
    <h2>Account details</h2>
    <form (ngSubmit)="updateUser()">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required />

      <label for="password">Current Password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required />

      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" />

      <label for="confirmNewPassword">Confirm New Password:</label>
      <input type="password" id="confirmNewPassword" [(ngModel)]="confirmNewPassword" name="confirmNewPassword" />

      <button type="submit">Update Account</button>
    </form>
  </div>
  <app-addresses></app-addresses>
 <app-order-history></app-order-history>
 <app-credit-cards></app-credit-cards>
 <div class="account-container">
  <button class="logOff_btn" (click)="logOut()">Log out</button>
  <button>Delete account</button>
 </div>
</div>
